<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-card">
        <div class="card-picture">
          <img
            src="./images/illustration-hero.svg"
            alt="a girl listening to music"
            class="card-img"
          />
        </div>
        <div class="card-content">
          <h1 class="title">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-details">
            <img src="./images/icon-music.svg" alt="music" class="order-icon" />
            <div class="plan">
              <p class="order-plan">Annual Plan</p>
              <p class="order-price">$59.99/year</p>
            </div>
            <a href="#" class="link">Change</a>
          </div>

          <button class="btn proceed-btn">Proceed to Payment</button>
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </section>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
